<div ng-controller="WelcomeBackCtrl as vm">
    <div>Welcome back <span style="{{vm.ratingColor}}">{{vm.profile.handle}}</span></div>
    <div><img width="60px" src="{{vm.photoLink}}"></div>
    <div>Total Earnings: {{vm.profile.overallEarning || 0 | currency}}</div>
    <div>My Open Challenges: <a target="_blank" href="https://www.topcoder.com/challenges/develop/active/?userChallenges">{{vm.myOpenChallengesCount}}</a></div>
    <div>Review Opportunities: {{vm.reviewOpportunities}}</div>
</div>
