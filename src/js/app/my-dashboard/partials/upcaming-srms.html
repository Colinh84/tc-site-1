<div class="upcoming-srms-div" ng-controller="UpcomingSRMsCtrl as vm" >
    <strong>Upcoming SRMs</strong>
    <table width="100%" ng-show="vm.upcomingSRMs.length > 0" class="srm-gadget-table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Registration</td>
                <td>Coding</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="srm in vm.upcomingSRMs">
                <td>{{srm.contestName}}</td>
                <td>{{srm.registrationStartTime | date:'medium' }}</td>
                <td>{{srm.codingStartTime | date:'medium'}}</td>
            </tr>
        </tbody>
    </table>

    <div ng-show="vm.upcomingSRMs.length === 0">
        There are no upcoming SRMs scheduled at this time
    </div>
    <div class="practice-now-div">
        <a target="_blank" href="https://arena.topcoder.com">Practice now!</a>
    </div>
</div>
