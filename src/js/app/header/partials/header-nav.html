<script type="text/javascript">
  function suggest(searchTerm) {
    return new Promise(
      // The resolver function is called with the ability to resolve or
      // reject the promise
      function(resolve, reject) {
        $.ajax({
          type: "GET",
          url: 'https://internal-api.' + 'topcoder-dev.com' + '/v3/tags/_suggest/?q=' + searchTerm,
          dataType: 'json',
          success: function(data) {
            var tags = [];
            if (data.result && data.result.content) {
              tags = data.result.content;
              tags = tags.map(tag => {
                return tag.text
              });
            }
            resolve(tags);
          }
        }).fail(function(error) {
          console.log(error);
          reject(error);
        });
      }
    );
      
  }
  var navbar = React.createFactory(TCNavComponents.NavBar.default);
  var props = {
    domain                : tcconfig.domain,
    searchSuggestionsFunc : suggest
  };

  console.log('checking if logged in');
  var navbarComp = null;
  if (app.isLoggedIn()) {
    console.log('getting handle')
    app.getHandle(function(handle) {
      console.log(handle);
      props.username = handle;
      console.log('getting json for user/handle');
      $.getJSON(tcconfig.apiURL + '/users/' + handle, {}, function(data) {
        console.log('got user data' + JSON.stringify(data));
        var photoLink = data['photoLink'];
        if (photoLink) {
          if (photoLink.indexOf('//') == -1) {
            photoLink = tcconfig.communityURL + data['photoLink']
          }
        } else {
          photoLink = tcconfig.communityURL + '/i/m/nophoto_login.gif';
        }
        props.userImage = photoLink;
      })
      .done(function() {
        console.log('re-redering the component')
        // re-render the navbar with logged in state information
        navbarComp = ReactDOM.render(navbar(props), document.getElementById('tc-navbar'));
      });
    });
  }
  console.log(props);
  // render the navbar without logged state information
  navbarComp = ReactDOM.render(navbar(props), document.getElementById('tc-navbar'));
</script>
