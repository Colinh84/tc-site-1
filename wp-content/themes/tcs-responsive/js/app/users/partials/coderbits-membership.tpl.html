<a ng-href='{{tcCoderbitsItem.link}}'><h4 class='cb-social-heading'  ng-style="{'background-image': 'url('+apiHost+'/'+tcCoderbitsItem.external_account.image_link+')'}">{{tcCoderbitsItem.name}}</h4></a>
<span>
{{tcCoderbitsItem.description}}<br/>
</span>
<ul>
	<li class="animate-repeat" ng-repeat="(k,v) in tcCoderbitsItem | with:'role,type'" style='display: inline'>
		<span ng-switch on="k">
			<span ng-switch-default style='display: block; float: left; margin-right: 10px'>
				<div class='tc-attr'>
					<a ng-href="v" ng-if="k==='domain'"><b>{{v}}</b></a>
					<b ng-if="k!=='domain'">{{v}}</b>
					<span>{{k | capitalize }}</span>
				</div>
			</span>
		</span>
	</li>
</ul>
<div style='clear: both;margin-bottom: 10px'></div>
